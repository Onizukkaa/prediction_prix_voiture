<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Autoccas</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Prédictions</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/home">Accueil</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/stats">Stats</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/predictions">Prédictions</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <form action="" method="POST">
                     <input type="checkbox" name="Brand" value="Brand">
                        <label for="vehicle1"> Brand</label>
                    <input type="checkbox" name="Location" value="Location">
                        <label for="vehicle2"> Location</label>
                    <input type="checkbox" name="Year" value="Year">
                        <label for="vehicle3"> Year</label>
                    <input type="checkbox" name="Kilometers_Driven" value="Kilometers_Driven">
                        <label for="vehicle3"> Kilometers_Driven</label>
                    <input type="checkbox" name="Fuel_Type  " value="Fuel_Type  ">
                        <label for="vehicle3"> Fuel_Type    </label>
                    <input type="checkbox" name="Transmission" value="Transmission">
                        <label for="vehicle3"> Transmission</label>
                    <input type="checkbox" name="Owner_Type" value="Owner_Type">
                        <label for="vehicle3"> Owner_Type</label>
                    <input type="checkbox" name="Mileage" value="Mileage">
                        <label for="vehicle3"> Mileage</label>
                    <input type="checkbox" name="Engine" value="Engine">
                        <label for="vehicle3"> Engine</label>
                    <input type="checkbox" name="Power" value="Power">
                        <label for="vehicle3"> Power</label>
                    <input type="checkbox" name="Seats" value="Seats">
                        <label for="vehicle3"> Seats</label>
                    </br>
                    <input type="text" class="form-control" name="list_features" placeholder="rentrez les valeurs dans l'ordre">
                    </br>
                    <div class = "submit_button"><input type="submit" name="submit_form" enctype="multipart/form-data"></div>
                </form>               
                
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div>
                    <h3> Résultats </h3>
                </div>
                <div class="container d-flex align-items-center flex-column">
                     {{ results|safe }} 
                </div>
                
            </div>
        </header>
        


        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white bottom">
            <div class="container">
                <small>
                    Freelancer is a free to use, MIT licensed Bootstrap theme created by
                <a href="http://startbootstrap.com">Start Bootstrap</a>.
                </small>
            </div>
            <div class="container"><small>Copyright &copy; Your Website 2021</small></div>   
        </div>
        
        
        
       
        
        
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
